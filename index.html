<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link href="index.css" rel="stylesheet" type="text/css">

</head>
<body>
<main class="container">

<img class="cube" src="images/image-equilibrium.jpg" alt="Cube" /><div class="middle">
<img class="icon" src="images/icon-view.svg" /></div>

  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <section class="stats">
    <div class="number">
  <span><img class="diamond" src="images/icon-ethereum.svg" /></span>
  0.041 ETH
    </div>
    <div class="time">
  <span><img class="clock" src="images/icon-clock.svg" /></span>
  3 days left
    </div>
  </section>
  
  <hr class="line" />
<div class="creator">
  <span><img class="avatar" src="images/image-avatar.png" /></span>
  <h2>Creation of <span class="span">Jules Wyvern</span></h2>
</div>
</main>
</body>
</html>
